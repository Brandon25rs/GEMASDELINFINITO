<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet"  href="/CSS/workwithme.css">
    <title>COTIZADOR</title>
  </head>
  <body>
    <h1>Trabaja Conmigo</h1>
    <hr>
    <hr>
    <main class="container d-print-none" id="formulario">

        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail">
              </div>
              <div class="form-group col-md-6">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName">
              </div>
            </div> <!--FORM ROW-->
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputHours">Horas</label>
              <input type="text" class="form-control" id="inputHours" placeholder="Hours">
            </div>
            <div class="form-group">
              <label for="inputRate">Precio por hora</label>
              <input type="text" class="form-control" id="inputRate" placeholder="$">
            </div>
        </div> <!--FORM ROW-->
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputExtras">Extras</label>
                <select id="inputExtras" class="form-control" multiple>
                  <!--<option selected>None</option>!-->
                  <option value="7000">Diseño Gráfico</option>
                  <option value="1500">Hosting</option>
                  <option value="12000">Diseño de Base de Datos</option>
                  <option value="5000">Soporte Técnico</option>
                  <option value="15000">Configuración del Servidor</option>
                  <option value="6000">Implementación de App</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputChanges">Costos de Mantenimiento</label>
                <input type="text" class="form-control" id="inputChanges">
              </div>
              <div class="form-group col-md-4">
                <label for="inputCosts">Costos Fijos</label>
                <input type="text" class="form-control" id="inputCosts">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkIVA">
                <label class="form-check-label" for="gridCheck">
                  I.V.A.
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="btnQuote">Cotiza</button>
          </form>
        </main>
       <main class="container">
<br>
          <div class="card" id="card">
            <div class="card-header">
              Cotización
            </div>
            <div class="card-body">
              <h5 class="card-title" id="cardTitle"></h5>
              <p class="card-text" id="cardText"></p>
              <p class="card-text" style="text-align: right;"id="cardCost"></p>
              <a href="#" class="btn btn-primary" id="btnPrint">Imprimir</a>
            </div>
          </div> <!--card-->

    </main>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="/JS/workwithme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
